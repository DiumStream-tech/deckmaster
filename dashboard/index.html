<!doctype html>
<html>
<head>
  <title>Deckmaster: MTG Arena Overlay</title>
<body>
  <div id="loading"></div>
  <span id="resend">RESEND TOKEN</span>

<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
<script src="main.js"></script>
<style>
html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;

  background: #999;
  transition: background-color 1s ease;
}

@keyframes grow {
  from {
    width: 0;
    height: 0;
  }
  to {
    width: 200vmax;
    height: 200vmax;
  }
}

#loading {
  position: absolute;
  animation: 1s linear infinite grow;
  border-radius: 50%;
  border: 20px solid black;
  opacity: 0.3;
}

#resend {
  display: none;
  padding: 5px 10px;
}
#resend:hover {
  border: 2px solid black;
  cursor: pointer;
}
</style>
